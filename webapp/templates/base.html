{% load i18n %}
{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Django Twitter</title>
  <meta name="description" content="An attempt at building Twitter with Django">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Django Twitter">
  <meta property="og:type" content="website">
  <meta property="og:url" content="/{% url 'tweets_index' %}">
  <meta property="og:image" content="image">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:ital,wght@0,200;0,400;0,900;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <header class="site-header">
    <h1><a href="/">Django Twitter</a></h1>

    <nav class="site-navigation">{% if request.user.is_authenticated %}
      <a href="{% url 'tweets_new' %}">{% trans 'nav_new_tweet' %}</a>
      <a href="{% url 'users_show' username=user %}">Profile</a>
      <a href="{% url 'users_logout' %}">Logout</a>{% else %}
      <a href="{% url 'users_login' %}">Login</a>
      <a href="{% url 'users_new' %}">Join</a>{% endif %}
    </nav>
  </header>

  <main class="site-main">
{% block content %}
{% endblock %}
  </main>

  <footer class="site-footer">
    <div>Django Twitter &copy; 2022</div>
    <div>Icons from <a href="http://www.onlinewebfonts.com/icon">Icon Fonts</a> licensed by CC BY 3.0</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
